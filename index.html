<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>

<body>
    <header class="page-header">
        <a href="#"><img src="./img/escudo.png" alt="escudo" class="page-logo"></a>
        <h1 class="page-title">
            Atletico Nacional
        </h1>
        <nav>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-main">
        <aside class="container-aside">
            <div class="items-aside">
                <h2>Equipacion</h2>
                <img src="./img/camiseta.png" alt="camiseta">
            </div>
            <div class="items-aside">
                <h2>Moda</h2>
                <img src="./img/chaqueta.png" alt="chaqueta">
            </div>
            <div class="items-aside">
                <h2>Accesorios</h2>
                <img src="./img/morral.jpg" alt="morral">
            </div>
            <div class="items-aside">
                <h2>Ofertas</h2>
                <img src="./img/badger.png" alt="oferta">
            </div>
        </aside>
        <section class="container-section">
            <div class="product-card">
                <img src="./img/camiseta.png" alt="camiseta-local" class="prodruct-img">
                <div class="product-info">
                    <p>camiseta Local</p>
                    <p>350.000 COP</p>
                </div>
            </div>
            <div class="product-card">
                <img src="./img/camiseta_visit.jpg" alt="camiseta-visitante" class="prodruct-img">
                <div class="product-info">
                    <p>camiseta visitante</p>
                    <p>350.000 COP</p>
                </div>
            </div>
            <div class="product-card">
                <img src="./img/camisilla.jpg" alt="camiseta-entrenamiento" class="prodruct-img">
                <div class="product-info">
                    <p>camiseta entrenamiento</p>
                    <p>240.000 COP</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-footer">
        Redes Sociales
    </footer>
</body>

</html>
